trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    ls
    sudo apt-get install libc6-dev g++ make autoconf automake libtool gettext
    sudo apt-get install zlib1g-dev liblzma-dev libxml2-dev libboost-all-dev
    ./autogen.sh && ./configure && make
  displayName: 'Build xoreos-tools for Ubuntu'